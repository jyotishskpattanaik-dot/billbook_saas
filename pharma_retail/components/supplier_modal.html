<!-- Supplier Add Modal (outside purchase form) -->
<div class="modal fade" id="addSupplierModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">âž• Add New Supplier</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="addSupplierForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="supplier_name" placeholder="Supplier Name" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="contact_number" placeholder="Contact Number" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="address" placeholder="Address">
            </div>
            <div class="form-group col-md-6">
              <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="gstin_no" placeholder="GSTIN No">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="fssai_no" placeholder="FSSAI No">
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-success">ðŸ’¾ Save Supplier</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
